name: run-tox
on:
  push:
    branches:
      - stable/bobcat-m3
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.10]
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox
        run: pip install "tox<4.0"
      - name: Run Tox
        run: "tox -e py"
